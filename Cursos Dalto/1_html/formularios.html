<!DOCTYPE html>
<html>
    <head>
        <title>formularios</title>
    </head>
    <body>
        <!--Formularios-->
        <form>
            <input type="text" name="nombre"> <!--si no tiene type, lo define como text, el name es la manera de identificar el contenido-->
            <input type="password"><!--pass-->
            <input type="number"><!--numeros-->
            <input type="email"><!--mail-->
            <input type="color"><!--Paleta de color-->
            <input type="range" min="1" max="10"> <!--rango-->
            <input type="date"><!--Fecha-->
            <input type="time"><!--Hora-->
            <input type="button" value="Boton">
            <input type="submit" value="Enviar"> <!--envia lo ingresado en el formulario-->
            <!--con el atributo required ="", se asegura que los campos con este atriuto deban estar completos-->
            <textarea readonly="">con el atributo readonly, no se puede modificar lo que contiene</textarea>
        </form>
        <a href="index.html">Volver</a>
    </body>
</html>
